name: spaceX-pubsap-CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: run npm install
        run: npm install
        
      #- name: run tests
       # run: npm run test
      
      - name: run build
        run: npm run build:ssr

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.10.9
        with:
          heroku_api_key: ${{secrets.DEPLOY_SPACEX_PUBSAP_KEY}}
          heroku_app_name: "spacex-pubsap"
          heroku_email: "cod3rsurya@gmail.com"

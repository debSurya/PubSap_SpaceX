name: spaceX-pubsap-CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: run npm install
        run: npm install
        
      #- name: run tests
       # run: npm run test
      
      - name: run build
        run: npm run build:ssr

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: deploy to heroku
        run: |
          heroku git:remote -a spacex-pubsap
          git push heroku main

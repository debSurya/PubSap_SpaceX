<div class="filters-container">
    <div class="filters-head-text">Filters</div>
    <div>
        <div class="filter-type-text">Launch Year</div>
    </div>
    <div class="filters-list">
        <div class="year-filter" *ngFor="let year of launchYears">
            <span class="filter" [ngClass]="{'selected' : filterState.year === year}"
                (click)="filterLaunchesLandingsByYear(year)">{{year}}</span>
        </div>
    </div>
    <div>
        <div class="filter-type-text">Successful Launch</div>
    </div>
    <div class="filters-list">
        <div class="year-filter">
            <span class="filter" [ngClass]="{'selected' : filterState.launchState === true}"
                (click)="filterLaunches(true)">True</span>
        </div>
        <div class="year-filter">
            <span class="filter" [ngClass]="{'selected' : filterState.launchState === false}"
                (click)="filterLaunches(false)">False</span>
        </div>
    </div>
    <div>
        <div class="filter-type-text">Successful Landing</div>
    </div>
    <div class="filters-list">
        <div class="year-filter">
            <span class="filter" [ngClass]="{'selected' : filterState.landingState === true}"
                (click)="filterLandings(true)">True</span>
        </div>
        <div class="year-filter">
            <span class="filter" [ngClass]="{'selected' : filterState.landingState === false}"
                (click)="filterLandings(false)">False</span>
        </div>
    </div>
</div>
